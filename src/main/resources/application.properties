# Server configuration
server.port=5000

# Spring Data JPA & Database (H2) configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# URL de tu base de datos H2 en memoria
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=create-drop
# 'create-drop' es útil para H2 en memoria con data.sql y schema.sql
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
# Formatea el SQL para que sea legible
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Dialecto de Hibernate para H2

# H2 Console (útil para ver tu DB en el navegador durante el desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize DB with schema.sql and data.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql